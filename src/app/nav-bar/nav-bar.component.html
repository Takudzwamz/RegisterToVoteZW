
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

<nav style="
background: rgba(0, 0, 0, 0.1);
box-shadow: 0 8px 32px 0 rgba(255, 255, 255, 0.37);
backdrop-filter: blur( 4px );
-webkit-backdrop-filter: blur( 4px );
border-radius: 10px;
border: 1px solid rgba( 255, 255, 255, 0.18 );
"

 class="navbar navbar-expand-lg navbar-light  mb-0">
    
    <a class="navbar-brand" [routerLink]="'/'">
      <img style="border-radius: 5px;" src="/assets/images/icon.png" alt="logo" height="30" width="100">
    </a>

  <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
  <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_n5xcrawp.json" background="transparent" speed="1"
      style="width: 40px; height: 40px;" loop autoplay></lottie-player>
  </button>

  <!-- Step 2: Add the ngbCollapse directive to the element below. -->
  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <!-- Step 4: Close the menu when a link is clicked. -->
        <a style="font-weight: 900; margin-left: 5px;" class="nav-link" [routerLink]="'/portfolio'" (click)="isMenuCollapsed = true"> Portfolio</a>
      </li>
      <!--<li class="nav-item">
        <a class="nav-link" [routerLink]="'.'" (click)="isMenuCollapsed = true">Examples</a>
      </li> -->
      <li class="nav-item">
        <a style="font-weight: 900; margin-left: 5px;" class="nav-link" [routerLink]="'/contact_me'" (click)="isMenuCollapsed = true">Contact Me</a>
      </li>
    </ul>
  </div>
</nav>
